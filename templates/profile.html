<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>个人资料页</title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="ui basic segment container content">
      <h1 class="ui center aligned header">个人资料修改</h1>
      <form class="ui error form" method="post" enctype="multipart/form-data">
        {% if form.errors %}
          <div class="ui error message">
              {{ form.errors }}
          </div>
        {% endif %}
        <div class="field">
          {{request.user.username}}
        </div>
        <div class="field">
          <div class="ui  image top">
            <img src="{% static 'images/login/checkboxicon.png' %}" alt="" />
          </div>
          {{form.email}}
        </div>
        <div class="field">
          <div class="ui  image top">
            <img src="{% static 'images/login/lockicon.png' %}" alt="" />
          </div>
          {{form.password}}
        </div>
        <div class="field">
          <div class="ui  image top">
            <img src="{% static 'images/login/lockicon.png' %}" alt="" />
          </div>
          {{form.password_confirm}}
        </div>
        {% csrf_token %}
        <div>
          上传头像{{form.avatar}}
        </div>

        <div class="field">
          <button type="submit" class="ui red button register">完成</button>
        </div>
      </form>
    </div>
    <div class="ui basic segment container footer">
      <div class="bottom">
        <div class="ui divider"></div>
        <button type="button" name="button" class="ui circular red button backtoindex">
            <img src="{% static 'images/login/homeicon.png' %}" style="position:absolute;left:18%;top:10%;">
            <h4>首页</h4>
        </button>
        <div class="ui image title">
            <img src="{% static 'images/login/zhiribao.png' %}" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
